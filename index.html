</head>
<body>
    <div class="main_panel_js">
        <div class="title_panel_js">
            <p class="title_js">Rock - Paper - Scissors</p>
        </div>
        <div class="buttons_panel_js">
            <button class="rock_js" onclick="
                    move.player = 'rock';
                    Computers_move();
                    Calculate_results();
                    Calculate_score();
                    Update_score();
                ">
                <img class="rock_pic" src="pic_/rock.png">
            </button>
            
            <button class="paper_js" onclick="
                    move.player = 'paper';
                    Computers_move();
                    Calculate_results();
                    Calculate_score();
                    Update_score();
                ">
                <img class="scissors_pic" src="pic_/paper.png">
            </button>
            <button class="scissors_js" onclick="
                    move.player = 'scissors';
                    Computers_move();
                    Calculate_results();
                    Calculate_score();
                    Update_score();
                ">
                <img class="r_pic" src="pic_/scissors.png">
            </button>
        </div>
        <div class="results_panel_js">
            <div class="f_h_1"><p class="result_js"></p></div>
            <div class="f_h_1">
                <p class="moves_js">Move</p>
            </div>
            <div class="f_h_1"><p class="score_js">score</p></div>
        </div>
        <div class="reset_panel_js">
            <button class="reset_score_js" onclick="
                Reset_score();
                ">
                Reset score
            </button>
        </div>
    </div>
    <script>
        console.log('asdasdasd');
        let move = {
            player: '',
            computer: ''
        }
        let score = {
            wins: 0,
            loses: 0,
            draws: 0 
        }
        let random_number = 0;
        let result ='';
        console.log( JSON.parse( localStorage.getItem('score') ) );
        score = JSON.parse( localStorage.getItem('score') );
            if (!score) {
                score = {
                    wins: 0,
                    loses: 0,
                    draws: 0
                }
            } 
        Update_score();

        function Computers_move() {
            random_number = Math.random();
            if (0 <= random_number && random_number < 1/3) {
                move.computer = 'rock';
            } else if (1/3 <= random_number && random_number < 2/3) {
                move.computer = 'paper';
            } else if (2/3 <= random_number && random_number < 1) {
                move.computer = 'scissors';
            }
            //return move.computer;
        }
        function Calculate_results() {
            if (move.player === 'rock') {
                if (move.computer === 'rock') {
                    result = 'draw';
                } else if (move.computer === 'paper') {
                    result = 'lose';
                } else if (move.computer === 'scissors') {
                    result = 'win';
                }
            }
            if (move.player === 'paper') {
                if (move.computer === 'rock') {
                    result = 'win';
                } else if (move.computer === 'paper') {
                    result = 'draw';
                } else if (move.computer === 'scissors') {
                    result = 'lose';
                }
            }
            if (move.player === 'scissors') {
                if (move.computer === 'rock') {
                    result = 'lose';
                } else if (move.computer === 'paper') {
                    result = 'win';
                } else if (move.computer === 'scissors') {
                    result = 'draw';
                }
            }
        }
        function Calculate_score() {
            if (result === 'win') {
                score.wins += 1 ;
            } else if (result === 'lose') {
                score.loses += 1;
            } else if (result === 'draw') {
                score.draws += 1;
            }
            localStorage.setItem('score', JSON.stringify(score));
        }
        function Update_score() {
            console.log( JSON.parse( localStorage.getItem('score') ) );
            document.querySelector('.result_js').innerHTML =
                'You ' + result;
            document.querySelector('.moves_js').innerHTML =
                'Your move: ' + move.player + '. Computer`s move: ' + move.computer;
            document.querySelector('.score_js').innerHTML =
            'Wins: '+score.wins+'; Loses: '+score.loses+'; Draws: '+score.draws;
        }
        function Reset_score() {
            score.wins = 0;
            score.loses = 0;
            score.draws = 0;
            localStorage.setItem('score', JSON.stringify(score));
            Update_score();
        }
    </script>
</body>
</html>
